<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login - Clínica ABC Health">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form action="autenticaUsuario.php" method="POST">
            <label for="usuario">Usuário:</label>
            <input type="email" id="usuario" name="usuario" required placeholder="seuemail@exemplo.com">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">
                <span class="material-icons">login</span> Entrar
            </button>
        </form>
    </main>
</body>
</html>
